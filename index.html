<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Counter</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 m-5 bg-warning">
                <span id="val">0</span>
            </div>
            <div class="col">
                <button  type="button" class="btn btn-warning" id="increse" >Increse</button>
                <button id="decrese">Decrese</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    
   
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        let inc = document.getElementById("increse");
        let dec = document.getElementById("decrese");
        let res = document.getElementById("reset")
        let val = document.getElementById("val");
        let count = 0;

        inc.addEventListener("click",()=>{
            count++;
            val.textContent=count;
        })

        dec.addEventListener("click",()=>{
            if (count<=0) {
                alert("count can not be less than 1")
            } else{
                count--;
                val.textContent=count;
            }
        })

        res.addEventListener('click',()=>{
            count=0;
            val.textContent=count;

        })

    </script>
  </body>
</html>
